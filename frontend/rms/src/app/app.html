<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let item"> {{item.item_id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item"> {{item.item_name}} </td>
  </ng-container>

  <!-- Rental Price Column -->
  <ng-container matColumnDef="rentalPrice">
    <th mat-header-cell *matHeaderCellDef> Rental Price </th>
    <td mat-cell *matCellDef="let item"> {{item.item_rental_price}} </td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let item"> {{item.item_quantity}} </td>
  </ng-container>

  <!-- Warehouse Name Column -->
  <ng-container matColumnDef="warehouseName">
    <th mat-header-cell *matHeaderCellDef> Warehouse </th>
    <td mat-cell *matCellDef="let item"> {{item.warehouse_name}} </td>
  </ng-container>

  <!-- Warehouse Location Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let item"> {{item.warehouse_location}} </td>
  </ng-container>

  <!-- Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
