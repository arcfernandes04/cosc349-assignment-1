<h2 mat-dialog-title style="padding: 16px;">Add Product</h2>
<form [formGroup]="form" (ngSubmit)="save()" mat-dialog-content style="padding: 16px;">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput formControlName="item_name" required>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Rental Price</mat-label>
    <input matInput type="number" formControlName="item_rental_price" required>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" formControlName="item_quantity" required>
  </mat-form-field>

  <div mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button color="primary" [disabled]="!form.valid" type="submit">Add</button>
  </div>
</form>
